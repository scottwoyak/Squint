<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Artist's Ball</title>
</head>

<body>
    <canvas id="mainCanvas"></canvas>
    <br>
      
      <button class="tablink" onclick="openCity('London', this, 'red')" id="defaultOpen">Value</button>
      <button class="tablink" onclick="openCity('Paris', this, 'green')">Chroma</button>
      <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">3-Value</button>
      <button class="tablink" onclick="openCity('Oslo', this, 'orange')">5-Value</button>

      <label for="range1">Light Intensity</label>
      <input id="range1" type="range" min="1" max="100" value="50" class="slider">
      <br>
      <label for="range2">Ambient Light</label>
      <input id="range2" type="range" min="1" max="100" value="50" class="slider">
      <br>
      <label for="range3">Roughness</label>
      <input id="range3" type="range" min="1" max="100" value="50" class="slider">
      <br>
      <label for="range4">Shininess</label>
      <input id="range4" type="range" min="1" max="100" value="50" class="slider">
      <br>

      <label for="picker1">Overhead Light Color</label>
      <input id="picker1" type="color">
      <br>
      <label for="picker2">Ambient Light Color</label>
      <input id="picker2" type="color">
      <br>
      <label for="picker3">Ball Color</label>
      <input id="picker3" type="color">
      <br>
      <label for="picker4">Floor Color</label>
      <input id="picker4" type="color">

      <script src="bundle.js"></script>
</body>

</html>
